<div class="card">
    <div class="header">
        <h2 class="title">Flight Search</h2>
    </div>

    <div class="content">
        <form>
            <div class="form-group">
                <label>From:</label>
                <input [(ngModel)]="from" name="from" class="form-control">
            </div>
            <div class="form-group">
                <label>To:</label>
                <input [(ngModel)]="to" name="to" class="form-control">
            </div>
        
            <div class="form-group">
                <button
                    [disabled]="!from || !to"
                    (click)="search()"
                    class="btn btn-default">Search</button>
            </div>
        </form>
    </div>
</div>

<div
    *ngIf="flights.length > 0"
    class="card">

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let flight of flights"
                [class.active]="flight === selectedFlight">
                <td>{{ flight.id }}</td>
                <td>{{ flight.from | city }}</td>
                <td>{{ flight.to | city:'short' }}</td>
                <td>{{ flight.date | date:'dd.MM.yyyy HH:mm' }}</td>
                <td>
                    <a (click)="select(flight)">Select</a> 
                </td>
            </tr>
        </tbody>
    </table>
  
</div>

<div
    *ngIf="selectedFlight"
    class="card">
    <div class="content">
        <pre>{{ selectedFlight | json }}</pre>
    </div>
</div>
