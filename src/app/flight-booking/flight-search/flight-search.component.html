<div class="card">
    <div class="header">
        <h2 class="title">Flight Search</h2>
    </div>

    <div class="content">
        <form #f="ngForm">
            <div class="form-group">
                <label>From:</label>
                <input
                    [(ngModel)]="from"
                    name="from"
                    class="form-control"
                    required
                    minlength="3">
                <pre *ngIf="f?.controls['from']?.invalid">From is invalid.</pre>
                <pre *ngIf="f?.controls['from']?.hasError('required')">This field is mandatory.</pre>
                <pre *ngIf="f?.controls['from']?.hasError('minlength')">This field needs to have an input of at least 3 chars.</pre>
            </div>
            <div class="form-group">
                <label>To:</label>
                <input
                    [(ngModel)]="to"
                    name="to"
                    class="form-control"
                    required>
            </div>
        
            <div class="form-group">
                <button
                    [disabled]="f?.invalid"
                    (click)="search()"
                    class="btn btn-default">Search</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div
        *ngFor="let flight of flights"
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    
        <!-- (selectedChange)="basket[flight.id] = $event" -->
        <app-flight-card
            [item]="flight"
            [(selected)]="basket[flight.id]"></app-flight-card>
    </div>
</div>

<div
    class="card">
    <div class="content">
        <pre>{{ basket | json }}</pre>
    </div>
</div>
