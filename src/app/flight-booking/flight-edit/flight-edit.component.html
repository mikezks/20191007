<p>{{ id }}</p>

<form [formGroup]="editForm">

    <div class="form-group">
        <label>ID:</label>
        <input
            formControlName="id"
            class="form-control">
    </div>
    
    <div class="form-group">
        <label>From:</label>
        <input
            formControlName="from"
            class="form-control">
    </div>

    <pre *ngIf="
        editForm.controls['from'].touched && 
        editForm.controls['from'].hasError('city')"
        >The entered city ist not whitelisted.</pre>

    <div class="form-group">
        <label>To:</label>
        <input
            formControlName="to"
            class="form-control">
    </div>

    <div class="form-group">
        <label>Date:</label>
        <input
            formControlName="date"
            class="form-control">
    </div>

    <button
        (click)="save()"
        class="btn btn-default">Save</button>
</form>
